                  <form class="form-horizontal" action="../ajax/usuario.php?op=login" method="post" id="ingreso">

                      <label for="inputUserName" class="col-md-3 text-md-right control-label col-form-label">User Name</label>
                      <div class="col-md-8">

                      </div>
                    </div>
                    <div class="form-group has-feedback row">
                      <label for="inputPassword" class="col-md-3 text-md-right control-label col-form-label">Password</label>

                        <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Contraseña" required>
                        <i class="fa fa-lock form-control-feedback pr-4"></i>
                      </div>
                    </div>
                    <div class="form-group row">

                            <button type="button" id="btn-clave" class="btn btn-info">

                              </button>
